    <script>
        $("input").on('keyup',()=>{
            $.ajax({
                url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                data:{wd:$("input").val()},
                dataType:'jsonp',
                jsonp:'cb',
                success(data){
                    $('ul').html('')
                    let arr = data.s
                    arr.forEach((item)=>{
                        let li = $(`<li>${item}</li>`)
                        $('ul').append(li)
                    })
                }
            })
        })
    </script>
</body>
